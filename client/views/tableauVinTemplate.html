<template name="tableauVinTemplate">
<form class="form-inline">
        <input type="text" class="input-medium" placeholder="Nom du vin" name="nom_vin">
          <select id="ListeElement1" name="region_vin"> 
           <option value="valeur1">Bordeaux</option> 
           <option value="valeur2">Bourgogne</option> 
           <option value="valeur3">Alsace</option> 
            <option value="valeur3">Côte du Rhone</option> 
            <option value="valeur3">Vallée de la Loire</option> 
            <option value="valeur3">Sud</option> 
        </select> 
        <select id="ListeElement" name="couleur_vin"> 
           <option value="valeur1">Rouge</option> 
           <option value="valeur2">Blanc</option> 
           <option value="valeur3">Rosé</option> 
        </select> 
        <input type="text" class="input-mini" placeholder="Année" name="annee_vin">
  <input type="text" class="input-small appellation" placeholder="Appellation" name="appellation_vin" id="tags" />
        <select id="ListeElement" name="note_vin"> 
          <option value="valeur1">Note : 1</option> 
          <option value="valeur2">Note : 2</option> 
          <option value="valeur3">Note : 3</option> 
        </select> 
         
        
        <button type="submit" class="btn btn-green" value="Submit">Créer un vin</button>
  </form> <br />
       {{#each vins}}
         <div class="blocVin">
            <div class="row">
              {{#if couleurDuVin couleurVin }}
                 <div class="span2">
                <img   src="redbottle.png" class="img-round imgVin vin" width="23">              
              </div>
              
              {{else}}
              
              <div class="span2">
                <img   src="whitebottle.png" class="img-round imgVin vin" width="23">              
              </div>
              {{/if}}
             
              
              
              <div class="span4">
                <div class="classNomVin">{{ nomVin  }} - {{ anneeVin  }}</div>
                <div class="classAppellation">{{ appellationVin  }} - {{ regionVin  }}</div>
                <div class="classAjoute">ajouté le {{ submittedText  }}</div> 
              </div>
               <div class="span2">
                 <p class="votreNote">votre note : </p>
                 <div class="classNoteVin">{{ noteVin  }}</div>
                
              </div>
              <div class="span4">
                <a href="{{ pathFor 'vinEdit' }}" class="btn btn-warning btnVin"><i class="icon-pencil icon-white"></i> editer</a>
                <a href="" class="btn btn-red btnVin modifyStatus"><i class="icon-glass icon-white"></i> consommer</a>
                
              </div>
            </div>
           
         </div> 
        <hr>
       {{/each}}
       
</template>
