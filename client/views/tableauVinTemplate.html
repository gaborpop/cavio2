<template name="tableauVinTemplate">
<form class="form-inline formVin">
  <div class="row">
      <div class="span9">
        <input type="text" class="input-medium" placeholder="Nom du vin" name="nom_vin">
          <select id="ListeElement1" name="region_vin"> 
           <option value="valeur1">Bordeaux</option> 
           <option value="valeur2">Bourgogne</option> 
           <option value="valeur3">Alsace</option> 
            <option value="valeur3">Côte du Rhone</option> 
            <option value="valeur3">Vallée de la Loire</option> 
            <option value="valeur3">Sud</option> 
        </select> 
        <select id="ListeElement" name="couleur_vin"> 
           <option value="valeur1">Rouge</option> 
           <option value="valeur2">Blanc</option> 
           <option value="valeur3">Rosé</option> 
        </select> 
        <input type="text" class="input-mini" placeholder="Année" name="annee_vin">
  <input type="text" class="input-small appellation" placeholder="Appellation" name="appellation_vin" id="tags" />
        <select id="ListeElement" name="note_vin"> 
          <option value="valeur1">Note : 1</option> 
          <option value="valeur2">Note : 2</option> 
          <option value="valeur3">Note : 3</option> 
        </select> 
     <input class="input-block-level" name="commentaireVin" type="text" placeholder="votre commentaire....">   
    </div> 
        <div class="span3">
        <button type="submit" class="btn btn-green btn-big" value="Submit">Créer un vin</button>
    </div>
  </div>
  </form> 
  
  
  <br />
  <div class="row">
    <div class="span2">
			<p><a href="{{ pathFor 'maCaveTemplateListe' }}">Par Liste</a></p>
			<p><a href="{{ pathFor 'maCaveTemplateThumbnail' }}">Par Miniature</a></p>
    </div>
    <div class="span10">
    <div class="pageVins">
       {{#each vins}}
          <div class="Grow">   
            <div class="G0red">
            
            </div>
            <div class="G1">

                <img   src="redbottle.png" class="img-round imgVin vin" height="80">              
            </div>
            
             <div class="G2">
               <div class="classNomVin">{{ nomVin  }} - {{ anneeVin  }}</div>
                <div class="classAppellation">{{ appellationVin  }} - {{ regionVin  }}</div>
               <div class="classAppellation">Cépages : {{ cepage  }}</div>
               
                <div class="classAjoute">ajouté le {{ submittedText  }}</div> 
             </div>
            <div class="G25">
              <div class="classAppellation">Note millésime : 5</div>
               <div class="classAppellation">Votre note : 3</div>
              <div class="commentVin">Commentaires: <em>"Super vin blablablablablab"</em></div>
            </div>
            
            <div class="G3">
              <div class="garde">Garde : </div>
              <div class="garde1">{{ cavemin  }}</div>
              <div class="garde">à</div>
              <div class="garde1">{{ cavemax  }}</div>
              <div class="garde">ans</div>
              
            </div>
             <div class="G4">
               <div class="garde">Temp : </div>
              <div class="garde1">{{ tempmin }}</div>
              <div class="garde">à</div>
               <div class="garde1">{{ tempmax }}</div>
              <div class="garde">°C</div>
            </div>  
            
              <div class="G6">
               <a href="{{ pathFor 'vinEdit' }}" class="btn btn-edit btnVin"><i class="icon-pencil icon-white"></i> Editer</a>
                <a href="" class="btn btn-red btnVin modifyStatus"><i class="icon-glass icon-white"></i> Boire   </a>

            </div> 
            
           <div class="G5red">
            
           </div>
      
          </div>
       {{/each}}<hr>
      </div>
  </div> 
  </div>
</template>
