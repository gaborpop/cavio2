<template name="contactForm">
 <div class="container">
	<div class="row">
		<div class="span12 well offset3">
            <form>
                <div class="controls controls-row">
                    <input id="name120" name="nameMessage" type="text" class="span3" placeholder="Votre nom"> 
                    <input id="email120" name="emailMessage" type="email" class="span3" placeholder="Votre email">
                </div>
                <div class="controls">
                    <textarea id="message120" name="messageMessage" class="span6" placeholder="Votre message" rows="5"></textarea>
                </div>
                  
                
                <input id="contact-submit" type="submit" class="btn btn-success input-medium envoyerContactForm" value="Envoyer">
                
            </form>
        </div>
	</div>
</div>
  
  
</template>
